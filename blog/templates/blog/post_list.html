{% extends 'blog/base.html' %}


{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.yayinlanma_tarihi }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.baslik }}</a></h1>
            <p>{{ post.yazi|linebreaks }}</p>
            <a href="{% url 'blog.views.post_detail' pk=post.pk %}">Yorumlar: {{ post.comments.count }}</a>
        </div>
        <hr>
    {% endfor %}
{% endblock content %}
        </div>
    </div>
</div>
